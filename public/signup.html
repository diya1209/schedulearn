<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Schedulearn</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="28" rx="6" fill="url(#purpleGradient)"/>
                        <path d="M4 20 L8 16 L12 12 L16 8 L20 6 L24 4" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="4" cy="20" r="1.5" fill="white"/>
                        <circle cx="8" cy="16" r="1.5" fill="white"/>
                        <circle cx="12" cy="12" r="1.5" fill="white"/>
                        <circle cx="16" cy="8" r="1.5" fill="white"/>
                        <circle cx="20" cy="6" r="1.5" fill="white"/>
                        <circle cx="24" cy="4" r="1.5" fill="#a855f7"/>
                        <defs>
                            <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8b5cf6"/>
                                <stop offset="100%" style="stop-color:#a855f7"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Join Schedulearn</h1>
                <p>Start optimizing your study schedule today</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="password-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
            </div>
        </div>
        
        <button class="theme-toggle floating" id="themeToggle">
            <span class="theme-icon">üåô</span>
        </button>
    </div>

    <script src="scripts/theme.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
