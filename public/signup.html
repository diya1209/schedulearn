<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Schedulearn</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="32" height="32" rx="8" fill="url(#logoGradient)"/>
                        <!-- Grid lines for graph background -->
                        <line x1="4" y1="28" x2="28" y2="28" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
                        <line x1="4" y1="22" x2="28" y2="22" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
                        <line x1="4" y1="16" x2="28" y2="16" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
                        <line x1="4" y1="10" x2="28" y2="10" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
                        <!-- Main upward trending line -->
                        <path d="M4 26 L8 22 L12 18 L16 12 L20 8 L24 6 L28 4" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <!-- Data points -->
                        <circle cx="4" cy="26" r="1.5" fill="#10b981"/>
                        <circle cx="8" cy="22" r="1.5" fill="#10b981"/>
                        <circle cx="12" cy="18" r="1.5" fill="#10b981"/>
                        <circle cx="16" cy="12" r="1.5" fill="#10b981"/>
                        <circle cx="20" cy="8" r="1.5" fill="#10b981"/>
                        <circle cx="24" cy="6" r="1.5" fill="#10b981"/>
                        <circle cx="28" cy="4" r="2" fill="#10b981" stroke="white" stroke-width="0.5"/>
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="100%" style="stop-color:#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Join Schedulearn</h1>
                <p>Start optimizing your study schedule today</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <span class="password-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in here</a></p>
            </div>
        </div>
        
        <button class="theme-toggle floating" id="themeToggle">
            <span class="theme-icon">üåô</span>
        </button>
    </div>

    <script src="scripts/theme.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
