<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Schedulearn</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <h1>Schedulearn</h1>
            </div>
            <div class="nav-user">
                <span class="welcome-text">Welcome, <span id="username"></span></span>
                <button class="theme-toggle" id="themeToggle">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
                <button class="btn btn-outline btn-small" id="logoutBtn">Logout</button>
            </div>
        </nav>

        <main class="dashboard-main">
            <div class="dashboard-header">
                <h2>Your Study Calendar</h2>
                <div class="dashboard-actions">
                    <a href="/add-task" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add New Task
                    </a>
                </div>
            </div>

            <div class="calendar-container">
                <div id="calendar"></div>
            </div>

            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ“š</div>
                        <div class="stat-content">
                            <h3 id="totalTasks">0</h3>
                            <p>Active Topics</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ“…</div>
                        <div class="stat-content">
                            <h3 id="todayReviews">0</h3>
                            <p>Reviews Today</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ðŸ”¥</div>
                        <div class="stat-content">
                            <h3 id="weekStreak">0</h3>
                            <p>Week Streak</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
