<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Schedulearn</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark-theme">
    <div class="task-container">
        <nav class="task-nav">
            <div class="nav-brand">
                <a href="/dashboard">‚Üê Back to Dashboard</a>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåô</span>
            </button>
        </nav>

        <main class="task-main">
            <div class="task-header">
                <h1>Create New Study Schedule</h1>
                <p>Tell us about your topic and we'll create an optimal review schedule</p>
            </div>

            <form id="addTaskForm" class="task-form">
                <div class="form-section">
                    <h3>Topic Information</h3>
                    <div class="form-group">
                        <label for="topicName">What do you want to study?</label>
                        <textarea id="topicName" name="topicName" placeholder="e.g., Calculus derivatives, Spanish vocabulary, Biology cell structure..." required></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Assessment</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="familiarity">How familiar are you with this topic?</label>
                            <select id="familiarity" name="familiarity" required>
                                <option value="">Select familiarity level</option>
                                <option value="1">Completely new to me</option>
                                <option value="2">Somewhat unfamiliar</option>
                                <option value="3">Neutral</option>
                                <option value="4">Somewhat familiar</option>
                                <option value="5">Very familiar</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="difficulty">How difficult is this topic?</label>
                            <select id="difficulty" name="difficulty" required>
                                <option value="">Select difficulty level</option>
                                <option value="1">Very difficult</option>
                                <option value="2">Somewhat difficult</option>
                                <option value="3">Moderate</option>
                                <option value="4">Somewhat easy</option>
                                <option value="5">Very easy</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Visual Settings</h3>
                    <div class="form-group">
                        <label for="taskColor">Choose a color for your study sessions</label>
                        <div class="color-picker-container">
                            <div class="color-options">
                                <input type="radio" id="color-blue" name="taskColor" value="#4f46e5" checked>
                                <label for="color-blue" class="color-option" style="background: #4f46e5;" title="Deep Blue"></label>
                                
                                <input type="radio" id="color-indigo" name="taskColor" value="#6366f1">
                                <label for="color-indigo" class="color-option" style="background: #6366f1;" title="Indigo"></label>
                                
                                <input type="radio" id="color-purple" name="taskColor" value="#8b5cf6">
                                <label for="color-purple" class="color-option" style="background: #8b5cf6;" title="Purple"></label>
                                
                                <input type="radio" id="color-teal" name="taskColor" value="#14b8a6">
                                <label for="color-teal" class="color-option" style="background: #14b8a6;" title="Teal"></label>
                                
                                <input type="radio" id="color-cyan" name="taskColor" value="#06b6d4">
                                <label for="color-cyan" class="color-option" style="background: #06b6d4;" title="Cyan"></label>
                                
                                <input type="radio" id="color-emerald" name="taskColor" value="#10b981">
                                <label for="color-emerald" class="color-option" style="background: #10b981;" title="Emerald"></label>
                                
                                <input type="radio" id="color-slate" name="taskColor" value="#64748b">
                                <label for="color-slate" class="color-option" style="background: #64748b;" title="Slate"></label>
                                
                                <input type="radio" id="color-navy" name="taskColor" value="#1e40af">
                                <label for="color-navy" class="color-option" style="background: #1e40af;" title="Navy"></label>
                            </div>
                            <p class="color-help-text">Select a color that will be used for all study sessions of this topic</p>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Study Period</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>

                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Schedule</button>
                </div>
            </form>

        </main>
    </div>

    <script src="scripts/theme.js"></script>
    <script src="scripts/add-task.js"></script>
</body>
</html>
